<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블(표) 태그 - table태그</title>
    <!-- table태그 -->
    <!-- thead : table header 표 제목 -->
    <!-- tbody : table body 표 내용 -->
    <!-- tr : table row 한 행(줄) -->
    <!-- th : table header 제목셀 -->
    <!-- td : table date 데이터셀 -->
  </head>
  <body>
    <!-- 테이블 선 border로 생성 -->
    <table border="1px">
      <thead>
        <tr>
          <th>제목셀1</th>
          <th>제목셀2</th>
          <th>제목셀3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- 여러 줄(다행) 편집 -->
          <!-- ctrl + alt + 화살표키 -->
          <!-- 빠져나올 땐 esc -->
          <td>데이터셀1</td>
          <td>데이터셀2</td>
          <td>데이터셀3</td>
        </tr>
        <tr>
          <td>데이터셀1</td>
          <td>데이터셀2</td>
          <td>데이터셀3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
