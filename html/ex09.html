<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록(리스트) 태그 : OL UL LI</title>
    <!-- OL : Ordered List 순서존재 1,2,3... -->
    <!-- UL : Unordered List 순서없이 점으로 표현 -->
    <!-- LI : 항목(item)을 의미 -->
  </head>
  <body>
    <ol>
      <li>유튜브</li>
      <li>카카오톡</li>
      <li>인스타그램</li>
    </ol>
    <ul>
      <li>유튜브</li>
      <li>카카오톡</li>
      <li>인스타그램</li>
    </ul>
  </body>
</html>
