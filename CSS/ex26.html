<!DOCTYPE html>
<html lang="en">
  <head>
    <title>display속성</title>
    <!-- ex26/html -->
    <!-- display:none : 안보이게, 자기 공간도 사라짐 -->
    <!-- visibilty: hidden : 안보이게, 자기 공간이 존재 -->
    <!-- block : 한줄 차지, 줄바꿈이 됨 -->
    <!-- inline : 콘텐츠만큼 너비차지, 줄바꿈 안 됨 -->
    <!-- inline-block : inline이면서 너비/높이 확보 가능 -->

    <!-- block 속성: div h1~h6v  p hr ol ul table form-->
    <!-- inline 속성 : dpan a img text속성(b, small,ins...),input table -->
    <style>
      body {
        margin: 0;
      }
      body * {
        border: 1px solid red;
      }
      div {
        display: block;
      }
      #span1 {
        visibility: hidden;
        /* 공간은 차지하지만 안보임 */
        display: none;
        /* 공간이 사라지고 안보임 */
      }
      #span2 {
        width: 100px;
        height: 100px;
        /* inline이면서 너비/높이 조절 가능 */
        /* 너비/높이 조절 안 되면 inline-block이용 */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>div는 block속성이다.</div>
    <span id="span1">span은 inline속성이다.</span>
    <span id="span2">span</span>
  </body>
</html>
