<!DOCTYPE html>
<html lang="en">
  <head>
    <title>vertical-align속성</title>
    <!-- 수직정렬은 가능하면 flexbox을 사용하는 것 -->
    <!-- inline요소에만 적용가능, block요소는 안 됨 -->
    <style>
      body {
        border: 1px solid red;
        margin: 0;
        padding: 0;
      }
      h3 {
        /* margin-top: 50px; */
        text-align: center;
        vertical-align: middle;
        /* inline은 자신 길이를 가질 수 없어 사용하는 방법 */
        /* line-height: 100px; */
        border: 1px solid blue;
      }
      #box1 {
        display: inline;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <h3>가운데로 보내주세요~</h3>
    </div>
  </body>
</html>
