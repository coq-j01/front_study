<!DOCTYPE html>
<html lang="en">
  <head>
    <title>글꼴(Font) 설정: font-family속성</title>
    <style>
      h1 {
        /* 왼쪽에서부터 적용, 없으면 그 다음 폰트 */
        font-family: Arial, Helvetica, sans-serif;
        /* serif(세리프) : 끝이 뾰족한 폰트 - 명조체 */
        /* sans-serif(산스 세리프) : 끝이 매끈한 폰트 -고딕체 */
        /* 굴림 : 가변너비 - 예쁘게 */
        /* 굴림체 : 고정너비 - 정리정돈 */
        /* @굴림 : 세로폰트 - 옛날신문 */
      }
    </style>
  </head>
  <body>
    <h1>This is Header~! 1234!@#</h1>
    <h2>동해물과 백두산이~ 1234!@#</h2>
  </body>
</html>
