<!DOCTYPE html>
<html lang="en">
  <head>
    <title>수평/수직 정렬(align)</title>
    <!-- 1. text-align : 2행이상일 때 문제발생 -->
    <!-- 2. vertical align : inline/inline block/table만 가능 -->
    <!-- 3.line-height : 부모와 자신의 높이 조절 -->
    <!-- 4. margin/padding : 정확도 떨어짐 -->
    <!-- 5. absolute, top, left, bottom, right : 부정확 -->
    <!-- 6. flexblox : justify-content : center -->
    <!-- 7. css grid:center : 잘 사용X -->
    <style>
      * {
        /* box-sizing: border-box; */
        margin: 0;
        padding: 0;
      }
      .box1 {
        border: 2px solid red;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box2 {
        border: 2px solid blue;
        text-align: center;
        /* line-height: 100px; */
        /* margin-top: 33px; */
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <h3 class="box2">가운데로 정렬해주세요.</h3>
    </div>
  </body>
</html>
