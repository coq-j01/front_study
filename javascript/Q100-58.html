<!DOCTYPE html>
<html lang="en">
  <head>
    <title>콤마 찍기</title>
    <script>
      let num = prompt("숫자를 입력하세요").split("");
      let result = "";
      let count = 0;
      let length = num.length;
      for (let i = num.length - 1; i >= 0; i--) {
        // arr.splice(2, 0, 'd') // index 2 에 요소 추가
        // arr.splice(2, 1); // index 2 부터 1개의 요소 제거,반환
        // delete arr[i]  // index i를 삭제, 값만 삭제되고 공간은 그대로 undefined로 남음
        // arr.unshift('d'); // 배열의 앞쪽에 요소를 추가
        // 위에 문자열 안됨 배열만 가능한듯,,?
        if (count == 3) {
          length -= 3;
          num.splice(length, 0, ",");
          count = 0;
        } else {
          count++;
        }
      }
      document.write(num.join(""));
    </script>
  </head>
  <body></body>
</html>
