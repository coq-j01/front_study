<!DOCTYPE html>
<html lang="en">
  <head>
    <title>대문자만 지나가세요</title>
    <script>
      let eng = prompt("알파벳을 입력하세요");
      if (eng == eng.toUpperCase()) {
        document.write("YES");
      } else {
        document.write("NO");
      }
    </script>
  </head>
  <body></body>
</html>
