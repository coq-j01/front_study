<!DOCTYPE html>
<html lang="en">
  <head>
    <title>각 자리수의 합</title>
    <script>
      let num = prompt("숫자를 입력하세요").split("").map(Number);
      let sum = 0;
      for (var number of num) {
        sum += number;
      }
      document.write(sum);
    </script>
  </head>
  <body></body>
</html>
