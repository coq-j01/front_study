<!DOCTYPE html>
<html lang="en">
  <head>
    <title>숫자비교2 - 논리연산자</title>
    <script>
      //1) 10은 20보다 작으면서(~이고), 10은 5보다 큰가?
      document.write(10 < 20 && 10 > 5);
      document.write("<br>");
      //2) 123의 일의 자릿수는 3인가?
      document.write(123 % 10 == 3);
      document.write("<br>");
      //3) 5는 1보다 크거나 10보다 작은가?
      document.write(1 < 5 || 10 > 5);
    </script>
  </head>
  <body></body>
</html>
