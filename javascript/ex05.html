<!DOCTYPE html>
<html lang="en">
  <head>
    <title>사용자로부터 입력 - prompt/confirm함수</title>
    <script>
      // prompt : string타입(문자열)으로 반환
      let name = prompt("이름을 입력하세요.");
      document.write("입력된 이름은 " + name);
      // confirm : boolean타입(true/flase)으로 반환
      let select = confirm("파일을 전송할까요?");
      document.write("당신의 선택은 " + select);
    </script>
  </head>
  <body></body>
</html>
