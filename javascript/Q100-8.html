<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마우스이벤트 사용하기</title>
  </head>
  <body>
    <img
      width="100"
      height="100"
      src="apple.jpg"
      alt="사과"
      onmouseover="this.src='banana.jpg'"
      onmouseout="this.src='apple.jpg'"
    />
    <!-- this.src를 사용하여 자신의 src속성 제어 -->
  </body>
</html>
