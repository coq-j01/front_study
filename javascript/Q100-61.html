<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 압축하기</title>
    <script>
      let str = prompt("문자열을 입력해주세요");
      let count = 0;
      let last = "";
      for (string of str) {
        if (string != last) {
          if (count != 0) document.write(count);
          count = 1;
          document.write(string);
          last = string;
        } else {
          count++;
        }
      }
      document.write(count);
    </script>
  </head>
  <body></body>
</html>
