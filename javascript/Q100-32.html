<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sort 구현하기</title>
    <script>
      let height = prompt("키를 입력하세요").split(" ");
      let bool = true;
      for (let i = 0; i < height.length - 1; i++) {
        if (height[i] > height[i + 1]) {
          bool = false;
          break;
        }
      }
      if (bool == true) {
        document.write("YES");
      } else {
        document.write("NO");
      }
    </script>
  </head>
  <body></body>
</html>
