<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10진수를 2진수로</title>
    <script>
      const num = Number(prompt("숫자를 입력하세요"));

      document.write("2진수 : " + num.toString(2));
    </script>
  </head>
  <body></body>
</html>
