<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      // 1. prompt함수로 10과 20을 입력받고
      //   합산 값을 출력하시오.
      // 2. prompt함수로 "대한민국" 문자열과 "Korea"
      //   문자열을 입력받고 "대한민국Korea" 로 출력하시오.
      let num1 = prompt("숫자1을 입력하세요.");
      let num2 = prompt("숫자2을 입력하세요.");
      // Number(변수); 를 통해 String타입을 number타입으로 형변환
      document.write(Number(num1) + Number(num2) + "<br>");

      let str1 = prompt("단어1을 입력하세요.");
      let str2 = prompt("단어2을 입력하세요.");
      document.write(str1 + str2);
    </script>
  </head>
  <body></body>
</html>
