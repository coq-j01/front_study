<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최댓값 구하기</title>
    <script>
      let num = prompt("숫자를 입력하세요").split(" ").map(Number);
      num.sort(function (a, b) {
        return b - a;
      });
      console.log(num);
      document.write(num[0]);
    </script>
  </head>
  <body></body>
</html>
