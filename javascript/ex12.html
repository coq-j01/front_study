<!DOCTYPE html>
<html lang="en">
  <head>
    <title>비교연산자</title>
    <script>
      // 비교연산자 t/f(boolean)
      document.write(10 > 20);
      document.write("<br>");
      document.write(10 < 20);
      document.write("<br>");
      document.write(10 >= 20);
      document.write("<br>");

      document.write(10 > 20 || 10 == 20);
      document.write("<br>");

      document.write(10 <= 20);
      document.write("<br>");
      document.write(10 == 20);
      document.write("<br>");
      document.write(10 != 20);
      document.write("<br>");
    </script>
  </head>
  <body></body>
</html>
