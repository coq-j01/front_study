<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3의 배수 인가요? if문</title>
    <script>
      let num = Number(prompt("숫자를 입력하세요"));
      if (num % 3 == 0) {
        document.write("짝");
      } else {
        document.write(num);
      }
    </script>
  </head>
  <body></body>
</html>
