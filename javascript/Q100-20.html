<!DOCTYPE html>
<html lang="en">
  <head>
    <title>놀이기구 키 제한 - if문</title>
    <script>
      let height = prompt("키가 몇센치 입니까?");
      if (height >= 150) {
        document.write("YES");
      } else {
        document.write("NO");
      }
    </script>
  </head>
  <body></body>
</html>
