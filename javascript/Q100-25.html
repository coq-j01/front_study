<!DOCTYPE html>
<html lang="en">
  <head>
    <title>객체 만들기</title>
    <script>
      let name = prompt("이름을 입력하세요").split(" ");
      let math = prompt("수학점수를 입력하세요").split(" ");
      const grade = {};
      for (let i = 0; i < name.length; i++) {
        grade[name[i]] = math[i];
      }
      console.log(grade);
    </script>
  </head>
  <body></body>
</html>
