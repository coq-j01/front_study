<!DOCTYPE html>
<html lang="en">
  <head>
    <title>숫자비교1 - 비교연산자</title>
    <script>
      //20은 30보다 작은지 true/false로 출력하시오.
      document.write(20 < 30);
      document.write("<br>");
      //20은 30보다 같거나 작은지 true/false로 출력하시오.
      document.write(20 <= 30);
      // console.log(20 < 30);
      // console.log(20 <= 30);
    </script>
  </head>
  <body></body>
</html>
