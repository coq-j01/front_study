<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2020년</title>
    <script>
      let day = prompt("궁금한 날짜를 입력하세요").split(" ");
      let setday = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
      let index = solution(day[0], day[1]);
      document.write(setday[index]);

      function solution(a, b) {
        let getday = new Date("2020/" + a + "/" + b);
        let result = getday.getDay();
        return result;
      }
    </script>
  </head>
  <body></body>
</html>
