<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력방법 2 - 콘솔창</title>
    <script>
      console.log("Hello JS!");
      // 자바스크립트
      // 경력 같은 신입
      // 1.실력 - 기본
      // 2.협업능력 - 인성
      // 3. 창의성 - 새로운 기술 오픈마인드

      // 자바스크립트를 공부할 때는 콘솔창을 본다.
      // 오류 발생 시 콘솔창에 정보를 확인!

      // 오류
      // alert('에러발생);
      // Uncaught SyntaxError: Invalid or unexpected token ex03.html:19
      /* "Uncaught SyntaxError: Invalid or unexpected token" 오류는 
      JavaScript 코드에서 문법적으로 잘못된 토큰(기호나 문자)을 사용했을 때 발생 */
      for (let i = 0; i < 10; i++) {
        console.log("Hello JS!");
      }
    </script>
  </head>
  <body></body>
</html>
