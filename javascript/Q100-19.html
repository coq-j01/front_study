<!DOCTYPE html>
<html lang="en">
  <head>
    <title>몇 번째 행성인가요? if문</title>
    <script>
      let space = [
        "수성",
        "금성",
        "지구",
        "화성",
        "목성",
        "토성",
        "천왕성",
        "해왕성",
      ];
      let n = Number(prompt("몇 번째 행성을 알고싶습니까?"));
      document.write(space[n - 1]);
    </script>
  </head>
  <body></body>
</html>
