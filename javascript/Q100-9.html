<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터타입 종류</title>
    <script>
      document.write("1. 숫자를 담는 데이터 타입 : (number)<br>");
      document.write("2. 문자열을 담는 데이터 타입:(string)<br>");
      document.write("3. 논리값을 담는 데이터 타입:(boolean)<br>");
      document.write(
        "4. 선언 또는 초기화 되지 않는 데이터의 타입: (undefined)<br>"
      );
      document.write("5. 객체타입(배열 또는 key-value객체):(object)<br>");
      document.write("6. 함수타입:(function)<br>");
    </script>
  </head>
  <body></body>
</html>
