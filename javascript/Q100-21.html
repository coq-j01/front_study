<!DOCTYPE html>
<html lang="en">
  <head>
    <title>배수인지 확인하기</title>
    <script>
      let i = Number(prompt("숫자를 입력하세요"));
      if (i % 6 == 0) {
        document.write(i + "는 6의 배수입니다.");
      } else {
        document.write(i + "는 6의 배수가 아닙니다.");
      }
    </script>
  </head>
  <body></body>
</html>
