<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OX문제</title>
    <script>
      document.write("console.log(10/3)의 출력 결과는 3이다.");
      document.write("<br>");
      if (10 / 3 == 3) {
        document.write("O");
      } else {
        document.write("X");
      }
    </script>
  </head>
  <body></body>
</html>
