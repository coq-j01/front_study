<!DOCTYPE html>
<html lang="en">
  <head>
    <title>조건문</title>
    <!-- 조건문 if문 switch문 -->
    <!-- 선택적인 실행이 가능하도록 하는 구문 -->
    <!-- 패턴(형식) -->
    <!-- 소괄호() : 함수이름() if() switch() for() while() -->
    <!-- 중괄호{} : 배열요소{} KV객체{} 스코우프{}  -->
    <!-- 대괄호[] : 배열요소[] -->

    <!-- if( 조건식(절) ){
        조건식이 참일 때 수행되는 수행문(들)
       } -->
    <!-- 조건식 : T/F 중 하나, 논리, 비교 -->
    <script>
      // if문의 4가지 형식
      // 1. 단일 if문
      if (true) {
        document.write("true입니다.<br>");
      }
      // 2. if else 문
      if (false) {
        document.write("true입니다.<br>");
      } else {
        document.write("false입니다.<br>");
      }
      // 3. if else if문
      if (false) {
        document.write("조건 1이 true입니다.<br>");
      } else if (true) {
        document.write("조건 1이 false이고 조건2가 true입니다.<br>");
      } else {
        document.write("조건1,2가 false입니다.<br>");
      }
      // 중첩if문(if문 안에 if문이 들어감)
      // if문은 3중 중첩이상 설계하면, 가독성이 떨어짐.
      // 1.함수로 코드를 묶는다.
      // 2, 클래스로 설계한다.
      if (true) {
        if (false) {
          if (true) {
          } else {
          }
        }
      }

      // 조건문에서 비교 연산
      if (10 == "10") {
        document.write("같음");
      } else {
        document.write("같지 않음");
      }
      if (10 === "10") {
        document.write("같음");
      } else {
        document.write("같지 않음");
      }
      if ("abc" == "abc") {
        document.write("같음");
      } else {
        document.write("같지 않음");
      }
      document.write("<br>");
      // 연습문제
      // 1. 1~10까지의 정수 중에 하나를 prompt로 입력받고,
      // 짝수이면 짝수입니다. 홀수이면 홀수입니다 출력
      // 1~10 외의 수이면 그외의 수입니다.
      let num = Number(prompt("1~10까지 정수 중에 하나 입력하세요"));
      // 가장 많은 경우의 수를 먼저 처리한다.
      // 리팩토링 - 한 번 짠 코드를 다시 정리하는것.
      // 가독성, 중복제거, 논리적
      if (num >= 1 && num <= 10) {
        if (num % 2 == 0) {
          document.write("짝수입니다.");
        } else {
          document.write("홀수입니다.");
        }
      } else {
        document.write("그 외의 수입니다.");
      }
      // 2.1~10까지의 정수 중에 하나를 prompt로 3개 입력받고 총합 출력
      // let num1 = prompt("1~10까지 정수 중에 하나 입력하세요");
      // let num2 = prompt("1~10까지 정수 중에 하나 입력하세요");
      // let num3 = prompt("1~10까지 정수 중에 하나 입력하세요");
      // document.write(Number(num1) + Number(num2) + Number(num3));
    </script>
  </head>
  <body></body>
</html>
