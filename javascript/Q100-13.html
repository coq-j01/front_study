<!DOCTYPE html>
<html lang="en">
  <head>
    <title>몫과 나머지</title>
    <script>
      let num = prompt("숫자 두개 입력하세요").split(" ");
      let divide = Math.floor(num[0] / num[1]);
      let remain = num[0] % num[1];
      document.write(divide + " " + remain);
    </script>
  </head>
  <body></body>
</html>
